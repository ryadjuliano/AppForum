<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Question</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeQuestion()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Choose Your Subject
        </div>
        <select>
          <option>Blue</option>
          <option selected>Green</option>
          <option>Red</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Tag Your Question
        </div>
        <select>
          <option>Blue</option>
          <option selected>Green</option>
          <option>Red</option>
        </select>
      </label>
      <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
